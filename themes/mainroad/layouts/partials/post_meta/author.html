{{ $author := index .Site.Data.authors (.Params.author | default "pansmith") }}
{{- if $author -}}
<div class="meta__item-author meta__item">
	{{- with $author.avatar }}
	<figure class="meta__icon">
		<img alt="{{ $author.name }} avatar" src="{{ $author.avatar | relURL }}" class="avatar" height="32" width="32">
	</figure>
	{{- end }}
	<span class="meta__text">{{ $author.name }}</span>
</div>
{{- end -}}
