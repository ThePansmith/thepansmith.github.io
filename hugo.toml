baseURL = 'https://thepansmith.github.io/'
languageCode = 'en-us'
title = "Pansmith's Cookbook"
theme = ["hugo-notice", "mainroad"]

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[Params]
  description = "Pansmith" # Description of your site
  opengraph = true
  readmore = true # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["author", "date", "categories"] # Order of post meta information
  images = ["img/authors/pansmith.png", "img/content/branding/banner.png"]
  mainSections = ["news", "blog"]

[Params.logo]
  image = "img/content/branding/banner.png"
  alt = "Panblog logo"
  subtitle = "Pansmith's Cookbook" # Logo subtitle

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "social", "taglist"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[[Params.widgets.social.custom]]
  title = "Discord"
  url = "https://discord.gg/pansmith"
  icon = "svg/discord.svg"

[[Params.widgets.social.custom]]
  title = "GitHub"
  url = "https://github.com/pansmith/"
  icon = "svg/github.svg"

[[Params.widgets.social.custom]]
  title = "Youtube"
  url = "https://youtube.com/thepansmith"
  icon = "svg/link.svg"

